<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Registration to FrontEnd classes</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div class="heading">
		<h1>Become an expert in FrontEnd!</h1>
		<h3>Deep FrontEnd tutorial with experienced mentors</h3>
	</div>

	<div class="block-line">
	<div class="main-block">
		<h3>Why should you choose it?</h3>
		<ul>
			<li>Deep knowledge in popular IT sphere</li>
			<li>Experienced tutors</li>
			<li>Large amount of practice</li>
		</ul>
	</div>

	<div class="main-img">
		<img src="img/1.png" alt="FrontEnd details" />
	</div>
	</div>

	<div class="block-line">
		<div class="video">
			<iframe width="500" height="315" src="https://www.youtube.com/embed/Tl0x_zf8I78" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>

		<div class="main-block" id="form">
			<div class="form-block">
			<h3>Interested?</h3>
			<form action="#">
				<input  class="input" type="text" placeholder="Your email">
				<p>I would like to:</p>
				<select class="input" id="what-for" name="what-for">
					<option>Get an offer</option>
					<option>Get more information</option>
				</select>
			<button class="submit-btn">Get offer</button>

			</form>
		</div>
		</div>
	</div>

</body>
